      var currentDate = new Date();

      function formatDate(date) {
        return (
          date.getFullYear() +
          "-" +
          String(date.getMonth() + 1).padStart(2, "0") +
          "-" +
          String(date.getDate()).padStart(2, "0")
        );
      }

      function formatDisplayDate(date) {
        var weekdays = [
          "Âë®Êó•",
          "Âë®‰∏Ä",
          "Âë®‰∫å",
          "Âë®‰∏â",
          "Âë®Âõõ",
          "Âë®‰∫î",
          "Âë®ÂÖ≠",
        ];
        return date.getFullYear() + "Âπ¥" + (date.getMonth() + 1) + "Êúà" + date.getDate() + "Êó• " + weekdays[date.getDay()];
      }

      function updateDisplay() {
        var dateStr = formatDate(currentDate);
        var displayStr = formatDisplayDate(currentDate);

        document.getElementById("currentDate").textContent = formatDisplayDate(new Date());
        document.getElementById("displayDate").textContent = displayStr;

        var courses = scheduleData[dateStr] || [];
        var scheduleContent = document.getElementById("scheduleContent");

        if (courses.length === 0) {
          scheduleContent.innerHTML = '<div class="no-courses">üéâ ‰ªäÂ§©Ê≤°ÊúâÂÆâÊéíËØæÁ®ãÔºåÂèØ‰ª•Â•ΩÂ•Ω‰ºëÊÅØÂì¶ÔºÅ</div>';
        } else {
          var courseHtml = "";
          for (var i = 0; i < courses.length; i++) {
            var course = courses[i];
            courseHtml += '<div class="course-item course-' + course.type + '">' +
              '<div class="course-time">' + course.time + '</div>' +
              '<div class="course-name">' + course.course + '</div>' +
              '</div>';
          }
          scheduleContent.innerHTML = courseHtml;
        }

        updateStats(courses);
      }

      function updateStats(courses) {
        document.getElementById("totalCourses").textContent = courses.length;

        var totalHours = 0;
        for (var i = 0; i < courses.length; i++) {
          var course = courses[i];
          var timeMatch = course.time.match(/(\d+):(\d+)-(\d+):(\d+)/);
          if (timeMatch) {
            var startHour = parseInt(timeMatch[1]);
            var startMin = parseInt(timeMatch[2]);
            var endHour = parseInt(timeMatch[3]);
            var endMin = parseInt(timeMatch[4]);
            var hours = (endHour * 60 + endMin - startHour * 60 - startMin) / 60;
            totalHours += hours;
          }
        }
        document.getElementById("courseHours").textContent = totalHours.toFixed(1);

        var categories = [];
        for (var i = 0; i < courses.length; i++) {
          var category = courses[i].category || "Â≠¶ÁßëËæÖÂØº";
          if (categories.indexOf(category) === -1) {
            categories.push(category);
          }
        }
        document.getElementById("categoryCount").textContent = categories.length;
      }

      function changeDate(days) {
        currentDate.setDate(currentDate.getDate() + days);
        updateDisplay();
      }

      function handlePrevDay() {
        if (!isLongPressing) {
          changeDate(-1);
        }
      }

      function handleNextDay() {
        if (!isLongPressing) {
          changeDate(1);
        }
      }

      function startLongPress(direction) {
        isLongPressing = true;
        longPressTimer = setTimeout(function() {
          longPressInterval = setInterval(function() {
            if (isLongPressing) {
              changeDate(direction);
            }
          }, 300);
        }, 500);
      }

      function stopLongPress() {
        isLongPressing = false;
        if (longPressTimer) {
          clearTimeout(longPressTimer);
          longPressTimer = null;
        }
        if (longPressInterval) {
          clearInterval(longPressInterval);
          longPressInterval = null;
        }
      }

          function addCourse() {
            var date = document.getElementById("editDate").value;
            var startTime = document.getElementById("startTime").value;
            var endTime = document.getElementById("endTime").value;
            var courseName = getCourseName();
            var courseCategory = document.getElementById("courseCategory").value;

            if (!date || !startTime || !endTime || !courseName) {
              showMessage("ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØÔºÅ", "error");
              return;
            }

            if (startTime >= endTime) {
              showMessage("ÁªìÊùüÊó∂Èó¥ÂøÖÈ°ªÊôö‰∫éÂºÄÂßãÊó∂Èó¥ÔºÅ", "error");
              return;
            }

            var timeStr = startTime + "-" + endTime;
            var courseType = getCourseTypeFromName(courseName);

            var newCourse = {
              time: timeStr,
              course: courseName,
              type: courseType,
              category: courseCategory,
            };

            if (!scheduleData[date]) {
              scheduleData[date] = [];
            }

            scheduleData[date].push(newCourse);

            scheduleData[date].sort(function(a, b) {
              var timeA = a.time.split("-")[0];
              var timeB = b.time.split("-")[0];
              return timeA < timeB ? -1 : timeA > timeB ? 1 : 0;
            });

            showMessage("ÊàêÂäüÊ∑ªÂä†ËØæÁ®ãÔºö" + courseName, "success");
            clearForm();

            if (date === formatDate(currentDate)) {
              updateDisplay();
            }

            viewDateCourses();
          }

          function viewDateCourses() {
            var date = document.getElementById("editDate").value;
            if (!date) {
              showMessage("ËØ∑ÂÖàÈÄâÊã©Êó•ÊúüÔºÅ", "error");
              return;
            }

            var courses = scheduleData[date] || [];
            var courseList = document.getElementById("courseList");

            if (courses.length === 0) {
              courseList.innerHTML = '<p style="text-align: center; color: #666;">Ëøô‰∏ÄÂ§©ËøòÊ≤°ÊúâÂÆâÊéíËØæÁ®ã</p>';
              return;
            }

            var html = '<h4 style="margin-bottom: 15px;">üìÖ ' + date + ' ÁöÑËØæÁ®ãÂÆâÊéíÔºö</h4>';
            for (var i = 0; i < courses.length; i++) {

                '</div>' +
                '</div>';
            }
            courseList.innerHTML = html;
          }

          function deleteCourse(date, index) {
            if (confirm("Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ËØæÁ®ãÂêóÔºü")) {
              scheduleData[date].splice(index, 1);

              if (scheduleData[date].length === 0) {

              viewDateCourses();

          function getCourseName() {
            var courseSelect = document.getElementById("courseSelect");
            var customCourseName = document.getElementById("customCourseName");

            if (courseSelect.value === "custom") {
              return customCourseName.value.trim ? customCourseName.value.trim() : customCourseName.value;

          function getCourseTypeFromName(courseName) {
            if (courseName.indexOf("Ëã±ËØ≠SMK") !== -1) return "smk";
            if (courseName.indexOf("Â≤õ‰∏ª") !== -1) return "island";
            if (courseName.indexOf("ÊôÆËÄÅÂ∏à") !== -1 || courseName.indexOf("Âà∑È¢ò") !== -1) return "teacher";
            if (courseName.indexOf("Ëã±ËØ≠YH") !== -1) return "english";
            if (courseName.indexOf("Ê∏∏Ê≥≥") !== -1 || courseName.indexOf("Ë∑ëÊ≠•") !== -1 || 
                courseName.indexOf("ÁØÆÁêÉ") !== -1 || courseName.indexOf("ËøêÂä®") !== -1) return "exercise";
            if (courseName.indexOf("‰Ωú‰∏ö") !== -1 || courseName.indexOf("ËÉåËØµ") !== -1 || 
                courseName.indexOf("ÁªÉ‰π†") !== -1) return "homework";
            if (courseName.indexOf("ÁîªÁîª") !== -1 || courseName.indexOf("Èü≥‰πê") !== -1 || 
                courseName.indexOf("Èí¢Áê¥") !== -1) return "art";
            return "other";
          }

          function showMessage(text, type) {
            var successMsg = document.getElementById("successMessage");
            var errorMsg = document.getElementById("errorMessage");

            successMsg.style.display = "none";
            errorMsg.style.display = "none";

            if (type === "success") {
              successMsg.textContent = text;
              successMsg.style.display = "block";
              setTimeout(function() {
                successMsg.style.display = "none";
              }, 3000);
            } else {
              errorMsg.textContent = text;
              errorMsg.style.display = "block";
              setTimeout(function() {
                errorMsg.style.display = "none";
              }, 3000);
            }
          }
